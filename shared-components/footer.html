<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>Header</title>
    <link rel="stylesheet" href="./footer-styles.css">
</header>

<body>
    <footer>
        <div class="logo">
            <h2>Grind</h2>
        </div>
        <div class="links">
            <div class="footer-links-left">
                <div class="link one">
                    <h5>Shop</h5>
                    <div class="options">
                        <p>Coffee Cups</p>
                        <p>Tea Cups</p>
                        <p>Plates</p>
                        <p>Bowls</p>
                    </div>
                </div>
                <div class="link two">
                    <h5>Info</h5>
                    <div class="options">
                        <p>Contact Us</p>
                        <p>Privacy</p>
                        <p>Shipping & Returns</p>
                        <p>Payments</p>
                    </div>
                </div>
                <div class="link three">
                    <h5>Social</h5>
                    <div class="options">
                        <p>Instagram</p>
                        <p>Facebook</p>
                        <p>Twitter</p>
                        <p>Pinterest</p>
                    </div>
                </div>
            </div>
            <div class="link four">
                <h5>Keep in touch</h5>
                <p class="link">Subscribe to our newsletter and get 10% off your first order</p>
                <input type="email" placeholder="Email">
            </div>
        </div>
        <div class="copyright">
            <p id="copyright">Copyright @ 2019 Your Brand</p>
        </div>
    </footer>
</body>
